
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper container">
        <section class="container">
            <div class="jumbotron">
            <h1>Make a Reservation</h1>
            <h3>Fill in Below!</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>Home</button></a>
            <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-eye">Make A
                  Reservation</span></button></a>

        </section>

        <section id="currentReservations" class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header"><strong>Current Reservations</strong></div>
                        <div id="reservations" class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <section id="waitingList" class="container">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header"><strong>Waiting List</strong></div>
                <div id="waitList" class="card-body">
    
                </div>
              </div>
            </div>
          </div>
        </section>

      <footer class="footer">
          <div class="container">
              <p>
            <!-- Added blank # href for clear function (Acts like a button) -->
              <a href="#" id="clear">Clear Table</a> |
            
              <a href="/api/tables">API Table Link</a> |
              <a href="/api/waitlist">API Wait List</a>
              </p>
          </div>
      </footer>
    
    </div>
    
  </body>
  </html>

<script type="text/javascript">

function runTableQuery() {
  $.ajax({ url: "/api/tables", method: "GET" })
    .then(function (data) {
      console.log(data);
      console.log("******");
      for (var i = 0; i < data.length; i++) {
        var tableList = $("#reservations");
        var listItem = $("<li class='list-group-item mt-4'>");
        listItem.append(
          $("<h2>").text("Table " + (i + 1)),
          $("<hr>"),
          $("<h2>").text("ID: " + data[i].customerID),
          $("<h2>").text("Name: " + data[i].customerName),
          $("<h2>").text("Phone: " + data[i].phoneNumber),
          $("<h2>").text("Email: " + data[i].customerEmail),
        );
        tableList.append(listItem);
      }
    });
}
function runWaitListQuery() {
  $.ajax({ url: "/api/waitlist", method: "GET" })
    .then(function (data) {
      console.log(data);
      console.log("******");
      for (var i = 0; i < data.length; i++) {
        var waitList = $("#waitList");
        var listItem = $("<li class='list-group-item mt-4'>");
        listItem.append(
          $("<h2>").text("Table #" + (i + 1)),
          $("<hr>"),
          $("<h2>").text("ID: " + data[i].customerID),
          $("<h2>").text("Name: " + data[i].customerName),
          $("<h2>").text("Phone: " + data[i].phoneNumber),
          $("<h2>").text("Email: " + data[i].customerEmail)
        );
        waitList.append(listItem);
      }
    });
}
function clearTable() {
  alert("Clearing... refreshing the page.");
  $.ajax({ url: "/api/clear", method: "POST" }).then(function () {
    $("#reservations").empty();
    $("#waitList").empty();
  });
}
$("#clear").on("click", clearTable);
runTableQuery();
runWaitListQuery();


</script>
