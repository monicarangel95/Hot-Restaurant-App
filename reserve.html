<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper container">

        <section class="container">
            <div class="jumbotron">
            <h1>Make a Reservation</h1>
            <h3>Fill in Below!</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>Home</button></a>
            <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-eye">View Tables</span></button></a>

        </section>

        <section id="" class="col-12 ">

            <div class="card">
            <div class="card-header">
                <h3><strong>Make a Reservation</strong></h3>
            </div>
            <div class="card-body">
                <form method="POST" role="form">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label for="phoneNum">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNum">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="groupID">Group ID</label>
                    <input type="text" class="form-control" id="groupID">
                </div>

                </form>
                <br>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
            </div>
            <footer class="footer">
                <div class="container">
                  <p>
                    <a href="/api/tables">API Table Link</a> |
                    <a href="/api/waitlist">API Wait List</a>
                </div>
              </footer>
        </section>

    </div>
</body>
</html>
   <script type="text/javascript">
   $(".submit").on("click", function(event) {
    event.preventDefault();

    let newReservation = {
      customerName: $("#name").val().trim(),
      phoneNumber: $("#phoneNum").val().trim(),
      customerEmail: $("#email").val().trim(),
      customerID: $("#groupId").val().trim()
    };

    console.log(newReservation);

    $.post("/api/reserve", newReservation, function(tablelist) {
        alert(tablelist);
        $("#name").val("");
        $("#phoneNum").val("");
        $("#email").val("");
        $("#groupID").val("");

      });
  });
    </script>
