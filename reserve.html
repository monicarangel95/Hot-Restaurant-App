<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="wrapper container">

        <section class="container">
            <div class="jumbotron">
            <h1>Make a Reservation</h1>
            <h3>Fill in Below!</h3>
            <hr>
            <a href="index.html"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>Home</button></a>
            <a href="waiting.html"><button class="btn btn-danger btn-lg"><span class="fa fa-eye">View Tables</span></button></a>

        </section>

        <section id="" class="col-12 ">

            <div class="card">
            <div class="card-header">
                <h3><strong>Make a Reservation</strong></h3>
            </div>
            <div class="card-body">
                <form method="POST" role="form">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label for="role">Phone Number</label>
                    <input type="text" class="form-control" id="phonenum">
                </div>

                <div class="form-group">
                    <label for="age">E-mail</label>
                    <input type="text" class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="force-points">Group ID</label>
                    <input type="text" class="form-control" id="groupID">
                </div>

                </form>
                <br>
                <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="reserve add-btn"><span class="fa fa-fire"></span>Add your Group</button>
                </div>
            </div>
            </div>
        </section>

    </div>

    <script src="assets/js/reserve.js"></script>    
</body>
